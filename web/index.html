<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CakeSchool Web">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="cake_school_logo_black.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Cake School" />
  <meta property="og:description" content="Cake School" />
  <meta property="og:image" content="/assets/assets/images/PersonX.webp" /> 
  <meta name="twitter:title" content="Cake School" />
  <meta name="twitter:description" content="Cake School" />
  <meta name="twitter:image" content="/assets/assets/images/PersonX.webp" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Cake School </title>
  <meta name="description" content="Cake School" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#ffffff">

  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: 'main.dart.js',
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=',
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({
            useColorEmoji: true,
          });
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
  <script>
    this.showPaymentWidget = function (price, description, userId, courseId) {
      var payments = new cp.CloudPayments({
        language: "ru-RU",
        email: "",
        applePaySupport: true,
        googlePaySupport: true,
        yandexPaySupport: true,
        tinkoffInstallmentSupport: true,
      });

      payments.pay("charge", {
        publicId: "pk_f7cee894b8b084dafcb077b5b823f",
        description: description,
        currency: "RUB",
        amount: price,
        accountId: userId,
        invoiceId: courseId,
        skin: "mini",
        requireEmail: false,
      }).then(function (widgetResult) {
        console.log('result', widgetResult);
      }).catch(function (error) {
        console.log('error', error);
      });
    }
  </script>
  
  
  
</body>
</html>
